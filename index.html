    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        color: #333;
      }

      .container {
        text-align: center;
        padding: 20px;
        border: 2px solid #ccc;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .icons {
        margin-top: 20px;
      }

      .icons a {
        text-decoration: none;
        margin: 0 15px;
        display: inline-block;
      }

      .icons img {
        width: 50px;
        height: 50px;
        transition: transform 0.2s;
      }

      .icons img:hover {
        transform: scale(1.2);
      }

      .footer__social__icon img {
        width: 60px;
        height: 60px;
        transition: transform 0.3s, filter 0.3s;
        border-radius: 8px;
      }

      .footer__social__icon img:hover {
        transform: scale(1.15);
        filter: none;
      }
    </style>
  </head>
